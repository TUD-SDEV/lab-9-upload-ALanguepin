{% if user.is_authenticated %}
    <h1>Edit Profile</h1>
    <br/>

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-success" type="submit" value="Update Profile">
        </form>
    </div>

{% else %}
You're not allowed here
{% end if %}
{% endblock content %}
